<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <title>Bootstrap Margin, Padding and Cards</title>
        <style>
            body {
                border: 5px solid black;
            }
            div {
                width: 50vw;
            }
        </style>
    </head>
    <!-- <body class="py-5 mx-5"> -->
    <body class="p-3">
        <h1>Bootstrap Margin, Padding and Cards</h1>
        <!-- <div class="bg-primary m-auto">Hello</div> -->

        <!-- Classes for margin look like:
                m-{size}
                m-0
                m-1
                m-2
                m-3
                m-4
                m-5
                m-auto
        -->
        <!-- 
            Classes for padding look like:
                p-{size}
                p-0
                p-1
                p-2
                p-3
                p-4
                p-5
                p-auto
         -->

        <!-- Sides can also be included by using m{side} instead of m and p{side} ]isntead of p -->

        <div class="card" style="width: 18rem">
            <img
                class="card-img-top"
                src="https://images.unsplash.com/photo-1670272498425-e13ce4fcf5f0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=800&q=60"
                alt="Card image cap"
            />
            <div class="card-body">
                <h5 class="card-title">Check</h5>
                <p class="card-text">This is a check para</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
