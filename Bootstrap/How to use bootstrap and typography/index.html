<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <title>How to Use Bootstrap and Typography</title>
    </head>
    <body>
        <!-- <h1 class="text-primary">How to Use Bootstrap and Typography</h1> -->
        <p class="display-1">This is display1</p>
        <p class="display-2">This is display2</p>
        <p class="display-3">This is display3</p>
        <p class="display-4">This is display4</p>
        <h1>This is a new h1</h1>
        <p class="h1">This is a new h1</p>
        <h2>This is a new h2</h2>
        <p class="h2">This is a new h2</p>
        <h3>This is a new h3</h3>
        <p class="h3">This is a new h3</p>
        <h4>This is a new h4</h4>
        <p class="h4">This is a new h4</p>
        <h5>This is a new h5</h5>
        <p class="h5">This is a new h5</p>
        <h6>This is a new h6</h6>
        <p class="h6">This is a new h6</p>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
