<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap Display</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
    </head>
    <body class="p-4">
        <h1>Bootstrap Display Utilities</h1>

        <!-- The 2 common properties we were looking at in diplay were:
            1. display:none This was used to hide an element from a page.
            2. display:block This makes the element a block level element
        -->

        <!-- We have the d-{value} classes in bootstrap. Basically, if we assign d-{value} class to any element, the element effectively gets the CSS 
            display: {the value from the class}

            i.e. 
            d-none class assigns display:none
            d-inline assigns display:inline
            d-block assigns display:block
            and so on for all possible values of display property in CSS.

            This assigns the display property on all screen sizes >= xs
        -->

        <!-- 
            The .d-{breakpoint}-{value} class assigns the display:value property as above with the difference that the style is applied ONLY if the screen size is >= the size of the breakpoint
         -->

        <p class="d-lg-none d-md-inline bg-primary">I am a tester paragraph</p>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
