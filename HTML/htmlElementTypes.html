<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Element Types</title>
    </head>
    <body>
        <!-- p is a block level element -->
        <!-- This means that it will take up the whole horizontal space of the parent -->
        <div>
            <p>This is para1</p>
            <p>This is para2</p>
        </div>

        <!-- img is an inline element -->
        <!-- This means that it will take ONLY the required amount of horizontal space in the parent. -->
        <span>
            <img
                src="https://images.unsplash.com/photo-1670272502246-768d249768ca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80"
                width="200"
                height="200"
            />
            <img
                src="https://images.unsplash.com/photo-1670272502246-768d249768ca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80"
                width="200"
                height="200"
            />
        </span>

        <!-- a tag is also an inline element -->
        <span>
            <a href="https://www.google.com">Google</a>
            <a href="https://www.wikipedia.com">Wikipedia</a>
        </span>

        <!-- div stands for division -->
    </body>
</html>
