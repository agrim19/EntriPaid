<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MyBazaar : boAt Earbuds</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="product.css" />
    </head>
    <body class="d-flex flex-column vh-100">
        <nav
            class="navbar navbar-expand-lg bg-body-tertiary p-3"
            data-bs-theme="dark"
        >
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MyBazaar</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse row"
                    id="navbarSupportedContent"
                >
                    <form
                        class="d-flex col col-md-10 col-12 justify-content-md-center align-items-center"
                        role="search"
                    >
                        <input
                            class="form-control me-2 w-50"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="btn btn-light" type="submit">
                            Search
                        </button>
                    </form>
                    <div class="text-primary col d-flex justify-content-md-end">
                        Cart
                    </div>
                </div>
            </div>
        </nav>

        <div class="content flex-grow-1 overflow-auto d-flex">
            <div id="image_container_div">hi</div>
            <div id="details_container_div">
                <h2>
                    boAt Nirvana Icon with 120 Hours Playback and Crystal Bionic
                    Sound
                </h2>
                <div class="text-primary">
                    Customer Rating : 4.3/5 (12,200 reviews)
                </div>
                <div id="priceDiv"></div>
                <div id="highValueDealsDiv"></div>
                <button class="btn btn-success btn-lg">Proceed To Buy</button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
