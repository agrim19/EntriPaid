<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic CSS Selectors</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>I am the first heading</h1>
        <p>I am paragraph 1</p>
        <p id="secondPara">I am paragraph 2</p>
        <h1>I am the second heading</h1>
        <p id="thirdPara">I am paragraph 3</p>

        <h1>Class Selector</h1>
        <p class="green">I am a green paragraph</p>
        <p class="red">I am a red paragraph</p>
        <p class="red">I am a red paragraph</p>
        <p class="green">I am a green paragraph</p>
        <p class="red">I am a red paragraph</p>
    </body>
</html>
